random_sort.node.create:
  path: '/ajax/login'
defaults:
   _title: 'Custom Ajax Link'
   _controller: 'Drupal\random_sort\Controller\UserManageController::create'

random_sort.login_fb:
  path: '/fb_login/fetch'
  defaults:
    _controller: '\Drupal\random_sort\Controller\JsonController::login_fb'
    _title: 'Custom FB Login'
  requirements:
    _permission: 'access content'

random_sort.webhook:
  path: '/messenger'
  defaults:
    _controller: '\Drupal\random_sort\Controller\JsonController::webhook'
    _title: 'Messenger Service'
  requirements:
    _permission: 'access content'

random_sort.send_message:
  path: '/send_message_fb'
  defaults:
    _controller: '\Drupal\random_sort\Controller\JsonController::send_message'
    _title: 'access administration pages'
  requirements:
    _permission: 'access content'

random_sort.send_message_curl:
  path: '/send_message_curl'
  defaults:
    _controller: '\Drupal\random_sort\Controller\JsonController::send_message_curl'
    _title: 'Messenger Send via Curl'
  requirements:
    _permission: 'access administration pages'
